<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Profile card</title>
</head>
<body>
    <div class="my_card">
        <div class="image">
            <img src="Picture_me.jpg" class="profile_img">
        </div>
        <div class="details">
            <h1>Jack Mcmahon</h1>
            <h3>Comsci Student DCU</h3>
        </div>
        <div class="socials">
            <ul>
                <li><a><img src="facebook.png"></a></li>
                <li><a><img src="instagram.png"></a></li>
                <li><a><img src="strava.png"></a></li>
                <li><a><img src="x.png"></a></li>
            </ul>
        </div>
        <div class="buttons">
            <button class="btn">Github</button>
            <button class="btn">Message</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
